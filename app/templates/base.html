{# templates/base.html #}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Bajeti{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Font: Manrope and Font Awesome -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Theme styles (keep your existing files) -->
    <link rel="stylesheet" href="/static/css/palette.css">
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/home.css">
    <link rel="stylesheet" href="/static/css/login.css">
    <link rel="stylesheet" href="/static/css/register.css">
    <link rel="stylesheet" href="/static/css/profile.css">
    <link rel="stylesheet" href="/static/css/forgot_password.css">
    <link rel="stylesheet" href="/static/css/analytics.css">
    <link rel="stylesheet" href="/static/css/modal.css">
    <link rel="stylesheet" href="/static/css/alert.css">

  </head>

  <body class="p-container light" id="pMain">
    <header>
        <div class="p-header-top">
            <div class="p-header-logo"><a href="/">Bajeti</a></div>
            <a href="#" class="p-header-icon" onclick="launchNav()">
                <i class="fa fa-bars"></i>
            </a>
        </div>
        <div class="p-sidenav" id="pSideNav">
            <div class="p-sidenav-content">
                <a href="javascript:void(0)" class="p-closebtn" onclick="closeNav()">&times;</a>
                <a href="/" onclick="closeNav()">Dashboard</a>
                <a href="/profile" onclick="closeNav()">Profile</a>
                <a href="/reports" onclick="closeNav()">Reports</a>
                <a href="/analytics" onclick="closeNav()">Analytics</a>
            </div>
            <div class="p-sidenav-footer">
                <a href="/settings"><i class="fa fa-cog"></i> Settings</a>
                <a href="/logout" class="p-logout"><i class="fa fa-sign-out"></i> Logout</a>
            </div>
        </div>
    </header>
    <div id="pOverlay" class="p-overlay" onclick="closeNav()"></div>
    <main>
      {% block content %}{% endblock %}
    </main>

    <script src="/static/js/main.js" defer></script>
    <script src="/static/js/home.js" defer></script>
    <script src="/static/js/profile.js" defer></script>
    <script src="/static/js/forgot_password.js" defer></script>
  </body>
</html>
