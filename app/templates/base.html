<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Bajeti</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="/static/css/style.css">

    <style>
      .navbar-toggler { border: none; }
      .navbar-toggler .bi { font-size: 1.25rem; color: #fff; }
      .navbar .navbar-nav { margin-left: auto; }
      .navbar-brand { font-weight: 700; }
    </style>
  </head>

  <body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm border-bottom">
      <div class="container">
        <!-- Brand -->
        <a class="navbar-brand fw-bold text-uppercase" href="/">Bajeti
        </a>

        <!-- Menu wrapper (controlled via cookie JS) -->
        <div id="navbarMenuWrapper" class="d-none">
          <!-- Hamburger toggler -->
          <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu"
                  aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Menu -->
          <div class="collapse navbar-collapse" id="navbarMenu">
            <ul class="navbar-nav ms-auto align-items-lg-center mb-2 mb-lg-0">
              <li class="nav-item px-lg-2">
                <a class="nav-link d-flex align-items-center" href="/analysis">
                  <i class="bi bi-graph-up me-1"></i>
                  <span>Analysis</span>
                </a>
              </li>
              <li class="nav-item px-lg-2">
                <a class="nav-link text-danger d-flex align-items-center" href="/logout">
                  <i class="bi bi-box-arrow-right me-1"></i>
                  <span>Logout</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container my-5">
      {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/bajeti.js"></script>
  </body>
</html>
