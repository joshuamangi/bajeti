<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Bajeti</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="/static/css/style.css">

    <style>
      .navbar-toggler { border: none; }
      .navbar-toggler .bi { font-size: 1.25rem; color: #fff; }
      .navbar .navbar-nav { margin-left: auto; }
      .navbar-brand { font-weight: 700; }
    </style>
  </head>

  <body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm border-bottom">
      <div class="container">
        <!-- Brand -->
        <a class="navbar-brand fw-bold text-uppercase" href="/">Bajeti
        </a>

        <!-- Menu wrapper (controlled via cookie JS) -->
        <div>
          <a href="/logout" class="btn btn-outline-light btn-sm">Logout</a>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container my-5">
      {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/bajeti.js"></script>
  </body>
</html>
