<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Bajeti</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="/static/css/style.css">

    <style>
      /* small inline styles kept from your original file */
      .navbar-toggler { border: none; }
      .navbar-toggler .bi { font-size: 1.25rem; color: #fff; }
      .navbar-brand { font-weight: 700; }

      /* ensure toggler icon shows in dark theme */
      .navbar-dark .navbar-toggler-icon {
        background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='rgba%28255,255,255,1%29' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
      }
    </style>
  </head>

  <body class="bg-light">
    <!-- Offcanvas Navbar (fixed-top) -->
    <nav class="navbar navbar-dark bg-dark fixed-top shadow-sm border-bottom">
      <div class="container-fluid">
        <!-- Brand -->
        <a class="navbar-brand fw-bold text-uppercase" href="/">Bajeti</a>

        <!-- Right-side toggler (hamburger) -->
        <button class="navbar-toggler ms-auto" type="button"
                data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        
        <!-- Offcanvas panel (slides in from the right) -->
        <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Bajeti</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>

          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>

              <!-- example extra items -->
              <li class="nav-item">
                <a class="nav-link" href="/reports">Reports</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="/analytics">Analytics</a>
              </li>

              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Account
                </a>
                <ul class="dropdown-menu dropdown-menu-dark">
                  <li><a class="dropdown-item" href="/profile">Profile</a></li>
                  <li><a class="dropdown-item" href="/settings">Settings</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="/logout">Logout</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <!-- Main Content (note top padding is handled by CSS) -->
    <main class="container my-5">
      {% block content %}{% endblock %}
    </main>

    <!-- Bootstrap JS bundle (includes Offcanvas) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Your scripts -->
    <script src="/static/js/bajeti.js"></script>
    <script>
      window.addEventListener("load", function () {
        const navbar = document.querySelector('.navbar.fixed-top');
        if (navbar) {
          document.body.style.paddingTop = navbar.offsetHeight + 'px';
        }
      });
    </script>
  </body>
</html>
