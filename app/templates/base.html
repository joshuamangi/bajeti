<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Bajeti</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/css/style.css">
  </head>
  <body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
      <div class="container">
        <a class="navbar-brand fw-bold" href="/">Bajeti</a>

        {% if show_menu %}
        <!-- âœ… Hamburger Menu -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu" 
                aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarMenu">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <!-- Future link for analysis/visualizations -->
            <li class="nav-item">
              <a class="nav-link" href="/analysis"><i class="bi bi-graph-up"></i> Analysis</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-danger" href="/logout"><i class="bi bi-box-arrow-right"></i> Logout</a>
            </li>
          </ul>
        </div>
        {% endif %}
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container my-5">
      {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS + Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/bajeti.js"></script>
  </body>
</html>
