<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Bajeti</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <!-- Custom Styles (your file) -->
    <link rel="stylesheet" href="/static/css/style.css">

    <style>
      /* Small safe overrides to ensure toggler is visible */
      .navbar-toggler {
        border: none;
      }
      /* If your style.css clobbers .navbar-toggler-icon background-image, we use the icon inside button */
      .navbar-toggler .bi {
        font-size: 1.25rem;
        color: #fff;
      }

      /* Ensure collapse menu items align right */
      .navbar .navbar-nav {
        margin-left: auto;
      }

      /* Keep mobile spacing tidy for the brand + toggler */
      .navbar-brand {
        font-weight: 700;
      }
    </style>
  </head>

  <body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom border-body">
      <div class="container">
        <!-- Brand -->
        <a class="navbar-brand" href="/">Bajeti {{show_menu}}</a>

        {% if show_menu == True %}
        <<!-- Toggler uses a visible Bootstrap Icon (works on Safari/Chrome mobile) -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu"
                aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
          <!-- use a Bootstrap Icon instead of .navbar-toggler-icon background-image -->
          <i class="bi bi-list"></i>
        </button>

        <!-- Menu Items (right-aligned) -->
        <div class="collapse navbar-collapse" id="navbarMenu">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/analysis"><i class="bi bi-graph-up me-1"></i>Analysis</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-danger" href="/logout"><i class="bi bi-box-arrow-right me-1"></i>Logout</a>
            </li>
          </ul>
        </div>
        {% endif %}
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container my-5">
      {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS Bundle (with Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/bajeti.js"></script>
  </body>
</html>
