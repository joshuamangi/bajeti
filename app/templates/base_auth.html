<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>
      {% block title %}
      Bajeti
      {% endblock %}
    </title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Google Fonts -->
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    {% if ENVIRONMENT == "production" %}
    <!-- Minified CSS bundle-->
     <link rel="stylesheet" href="/static/dist/styles.min.css">
    {% else %}
      <!-- Theme styles (keep your existing files) -->
      <link rel="stylesheet" href="/static/css/palette.css">
      <link rel="stylesheet" href="/static/css/main.css">
      <link rel="stylesheet" href="/static/css/home.css">
      <link rel="stylesheet" href="/static/css/login.css">
      <link rel="stylesheet" href="/static/css/register.css">
      <link rel="stylesheet" href="/static/css/profile.css">
      <link rel="stylesheet" href="/static/css/forgot_password.css">
      <link rel="stylesheet" href="/static/css/analytics.css">
      <link rel="stylesheet" href="/static/css/modal.css">
      <link rel="stylesheet" href="/static/css/alert.css">
    {% endif %}
  </head>

  <body class="p-container light">
    <header>
      <div class="p-header-top">
        <div class="p-header-logo">
          <a href="/">Bajeti</a>
        </div>
      </div>
    </header>

    <main id="p-main">
      {% block content %}{% endblock %}
    </main>

    {% if ENVIRONMENT == "production" %}
      <script src="/static/dist/app.min.js" defer></script>
    {% else %}
      <script src="/static/js/main.js" defer></script>
      <script src="/static/js/home.js" defer></script>
      <script src="/static/js/profile.js" defer></script>
      <script src="/static/js/forgot_password.js" defer></script>
    {% endif %}
  </body>
</html>
