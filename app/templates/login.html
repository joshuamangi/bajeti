{% extends "base_auth.html" %}

{% block title %}
Login - Bajeti
{% endblock %}

{% block content %}
<section class="p-login">
  <div class="p-login-container">
    <h1 class="p-input-header">Sign In</h1>

    {% if error %}
    <div class="p-alert-error">
      <span><i class="fa fa-exclamation-circle"></i></span>
      <span>{{ error }}</span>
    </div>
    {% endif %}

    <form method="POST" action="/login">
      <div class="p-signin-details">
        <label for="username">Email</label>
        <input
          type="email"
          id="username"
          name="username"
          placeholder="Enter Email"
          required
        />

        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter Password"
          required
        />

        <button type="submit" class="p-login-button" id="loginBtn">
          <span class="p-btn-text">Login</span>
          <span class="p-btn-spinner" style="display: none;">
            <i class="fa fa-spinner fa-spin"></i>
          </span>
        </button>
      </div>
    </form>

    <div class="p-auth-links">
      <p>
        Don't have an account?
        <a class="p-links" href="/register">Register</a>
      </p>
      <p>
        Forgot password?
        <a class="p-links" href="/forgot_password">Reset Password</a>
      </p>
    </div>
  </div>
</section>

<script src="/static/js/login.js"></script>
{% endblock %}
