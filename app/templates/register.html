{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8 col-lg-6">
    <div class="card shadow-sm">
      <div class="card-body">
        <h3 class="card-title text-center mb-4">Create Account</h3>

        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <form method="POST" action="/register">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ email | default('') }}" required>
          </div>
          <div class="mb-3">
            <label for="first_name" class="form-label">First Name</label>
            <input type="text" class="form-control" id="first_name" name="first_name" value="{{ first_name | default('') }}" required>
          </div>
          <div class="mb-3">
            <label for="last_name" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="last_name" name="last_name" value="{{ last_name | default('') }}" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
          <div class="mb-3">
            <label for="confirm_password" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
            <div id="message" class="form-text"></div>
          </div>
          <div class="mb-3">
            <label for="security_answer" class="form-label">
              What is your childhood best friend's name?
            </label>
            <input type="text" class="form-control" id="security_answer" name="security_answer" required>
          </div>
          <button type="submit" class="btn btn-success w-100">Register</button>
          <p class="mt-3 text-center">
            Already have an account? <a href="/login">Sign In</a>
          </p>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
const password = document.getElementById("password");
const confirmPassword = document.getElementById("confirm_password");
const message = document.getElementById("message");

function validatePassword() {
    if (confirmPassword.value === "") {
        message.textContent = "";
        return;
    }
    if (password.value === confirmPassword.value) {
        message.style.color = "green";
        message.textContent = "✅ Passwords match";
    } else {
        message.style.color = "red";
        message.textContent = "❌ Passwords do not match";
    }
}

password.addEventListener("input", validatePassword);
confirmPassword.addEventListener("input", validatePassword);
</script>
{% endblock %}
