{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm">
      <div class="card-body">
        <h3 class="card-title text-center mb-4">Reset Password</h3>

        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <form id="resetForm" method="POST" action="/forgot_password" novalidate>
          <!-- Email -->
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
            <div class="invalid-feedback">Please enter your email address.</div>
          </div>

          <!-- Security Question -->
          <div class="mb-3">
            <label for="security_answer" class="form-label">
              What is your childhood best friend's name?
            </label>
            <input type="text" class="form-control" id="security_answer" name="security_answer">
            <div class="invalid-feedback">Please answer the security question.</div>
          </div>

          <!-- New Password -->
          <div class="mb-3">
            <label for="new_password" class="form-label">New Password</label>
            <input type="password" class="form-control" id="new_password" name="new_password" required>
            <div class="invalid-feedback">Please enter a new password.</div>
          </div>

          <!-- Confirm Password -->
          <div class="mb-3">
            <label for="confirm_password" class="form-label">Confirm New Password</label>
            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
            <div class="invalid-feedback">Passwords must match.</div>
          </div>

          <button type="submit" class="btn btn-primary w-100">Reset Password</button>
          <p class="mt-3 text-center">
            <a href="/">Home</a>
          </p>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
