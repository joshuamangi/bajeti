{% extends "base_auth.html" %}
{% block title %}Change Password - Bajeti{% endblock %}
{% block content %}
<section class="p-login">
  <div class="p-forgotpassword-container">
    <h1 class="p-input-header">Change Password</h1>

    {% if error %}
    <div class="p-alert-error">
      <span><i class="fa fa-exclamation-circle"></i> </span>
      <span>{{ error }}</span>
    </div>
    {% endif %}

    <form id="resetForm" method="POST" action="/forgot_password" validate>
      <div class="p-signin-details">
        <!-- Email -->
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter Email" value="{{ email | default('') }}" required>

        <!-- Security question -->
        <label for="security_answer">What was your childhood best friend's name?</label>
        <input type="text" id="security_answer" name="security_answer" placeholder="Enter Security Answer" required>

        <!-- New Password -->
        <label for="new_password">New Password</label>
        <div class="p-password-field">
          <input type="password" id="new_password" name="new_password" placeholder="Enter New Password" required>
          <i class="fa fa-eye p-eye-toggle" id="toggleNewPassword"></i>
        </div>

        <!-- Confirm Password -->
        <label for="confirm_password">Confirm New Password</label>
        <div class="p-password-field">
          <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
          <i class="fa fa-eye p-eye-toggle" id="toggleConfirm"></i>
        </div>
        <div id="message" class="p-password-message"></div>

        <button type="submit" class="p-login-button" id="resetBtn">
          <span class="p-btn-text">Reset Password</span>
          <span class="p-btn-spinner" style="display: none">
            <i class="fa fa-spinner fa-spin"></i>
          </span>
        </button>

        <div class="p-auth-links">
          <p>Already have an account? <a class="p-links" href="/login">Login</a></p>
          <p>Don't have an account? <a class="p-links" href="/register">Register</a></p>
        </div>
      </div>
    </form>
  </div>
</section>

{% endblock %}
